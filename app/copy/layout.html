<html ng-app="app">
	<head>
		<!-- <base href="/"> -->
		<title>Prototype builder</title>
		
		<link rel="ico" href="/assets/favicon.ico" />
		<link rel="stylesheet" href="/css/app.css" />
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,800italic,800,700,700italic' rel='stylesheet' type='text/css'>
		
		<script type="text/javascript" src="/js/app-libs.js"></script>
	</head>
	<body>
		<nav ng-controller="NavController as vm" ng-class="{'closed': vm.close}">
			<button type="button" class="button--prev" ng-click="vm.prev()"><span>prev</span></button>
			<button type="button" class="button--next" ng-click="vm.next()"><span>next</span></button>
			<div class="controls">
				<div class="case" ng-if="vm.state == 0">
					<h1>case1</h1>
					<button type="button"  ng-click="vm.close = true">case1</button>
				</div>
				<div class="case" ng-if="vm.state == 1">
					<h1>case2</h1>
					<button type="button"  ng-click="vm.close = true">case2</button>
				</div>
				<div class="case" ng-if="vm.state == 2">
					<h1>case3</h1>
					<button type="button"  ng-click="vm.close = true">case3</button>
				</div>
				<div class="case" ng-if="vm.state == 3">
					<h1>case4</h1>
					<button type="button"  ng-click="vm.close = true">case4</button>
				</div>
			</div>
		</nav>
		<div class="animate-wrap">
			<div class="main fade" ui-view></div>
		</div>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
